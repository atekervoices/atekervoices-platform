version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ateker-voices
    restart: unless-stopped
    expose:
      - "5000"
    volumes:
      - ./data:/data
      - ateker_recordings:/app/output
      - ./certs:/app/certs
    environment:
      - FLASK_APP=ateker_voices/__init__.py
      - FLASK_ENV=production
      - SECRET_KEY=your-secret-key-change-this
      - DATABASE_URL=sqlite:////data/ateker_voices.db
      - UPLOAD_FOLDER=/app/output
      - ADMIN_USERNAME=admin
      - ADMIN_EMAIL=admin@atekervoices.com
      - ADMIN_PASSWORD=AtekerAdmin2026!
    command: >
      bash -c "
        python -m ateker_voices --init-db --create-admin &&
        python -m ateker_voices --host 0.0.0.0 --port 5000 
      "
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/letsencrypt/live
      - ./certs:/etc/letsencrypt/archive
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  ateker_recordings: